<!DOCTYPE html>
<html>
  <head>
    <title>Home / Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./resources/images/tab_icon.png"/>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  </head>

  <body>
    <nav class="navbar navbar-expand sticky-top" id="first_row">
      <a class="navbar-brand d-lg-none">
        <img src="./resources/images/pf.jpg">
      </a>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="">Home</a>
        </li>
      </ul>

      <div class="nav-item dropdown">
        <a class="nav-link" id="contentsettings" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="contentsettings">
            <a class="dropdown-item"><b>Home shows you top Tweets first</b></a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item">See latest Tweets instead</a>
            <a class="dropdown-item">View content preferences</a>
        </div>
      </div>
    </nav>

    <div class="d-none d-lg-block" id="tweetboxcontainer">
      <div class="media border-none px-3 py-2">
        <a href="">
          <img src="./resources/images/pf.jpg" class="mt-1 mr-2 rounded-circle" id="usericon">
        </a>
              
        <div class="media-body"><form name="myform"><textarea type="text" name="tweetfield" id="tweetbox" placeholder="What's happening?" maxlength=280></textarea></form></div>
        </div>

        <div class="media border-bottom px-3 pb-2" id="twtattach">
          <br>
          <a class="tbimage" id="twtactions" role="button"></a>

          <a class="tbgif" id="twtactions" role="button"></a>

          <a class="tbpoll" id="twtactions" role="button"></a>
                  
          <a class="tbemoji" id="twtactions" role="button"></a>

          <a class="tbsched" id="twtactions" role="button"></a>

          <div class="media-body"></div><!-- after this line images align right -->

          <button id="tweetdone">Tweet</button>
        </div>
      </div>

  	<script src="mytwitterhome.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
